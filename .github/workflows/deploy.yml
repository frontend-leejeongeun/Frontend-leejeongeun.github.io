name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 'main' 브랜치에 푸시할 때마다 배포 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 체크아웃 리포지토리
      - name: Checkout code
        uses: actions/checkout@v2

      # Node.js 환경 설정
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      # 종속성 설치
      - name: Install dependencies
        run: |
          npm install

      # 빌드 및 배포
      - name: Build and Deploy
        run: |
          npm run build
          npm run export
          npm install gh-pages --save-dev
          npm run deploy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub 토큰 (자동으로 제공됨)
